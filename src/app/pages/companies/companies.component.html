<mat-card
  class="companies-container"
  [ngClass]="{ bigger: selectedCompany == null }"
>
  <mat-card-header>
    <mat-card-title>
      <span class="left-line"></span>
      <span class="text">Companies</span>
      <span class="right-line"></span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <mat-card
      class="item"
      [routerLinkActive]="['active']"
      *ngFor="let company of companies"
      routerLink="/companies/{{ company.id }}"
    >
      <img [src]="company.image" />
      <div class="content">
        <h3>
          {{ company.name }}
        </h3>
      </div>
      <button
        mat-icon-button
        class="remove-button"
        color="warn"
        (click)="deleteCompany(company.id)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-card>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="selectedCompany != null" class="company-container">
  <mat-card-content>
    <form *ngIf="companyForm" [formGroup]="companyForm" class="form">
      <div class="image">
        <img mat-card-lg-image [src]="companyForm.value.image" />
        <mat-form-field>
          <mat-label>Image url</mat-label>
          <input matInput formControlName="image" />
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      color="primary"
      (click)="saveCompany(companyForm?.value)"
    >
      <mat-icon>save</mat-icon>Save
    </button>
    <button mat-button color="warn" (click)="deleteCompany(selectedCompany.id)">
      <mat-icon>delete</mat-icon>Delete
    </button>
  </mat-card-actions>
</mat-card>
